<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Jogos - Admin</title>
    <link rel="stylesheet" href="validacao.css" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/80x80?text=Logo" alt="MYTHIC Logo">
                <h1>MYTHIC</h1>
            </div>
            <div class="user-data">
                <h2>DADOS DOS USUÁRIOS</h2>
                <p><strong>JOGADORES ATIVOS</strong><br>16</p>
                <p><strong>HORAS JOGADAS MÊS</strong><br>40</p>
                <p><strong>JOGADORES NO MÊS</strong><br>129</p>
                <p><strong>JOGADORES HOJE</strong><br>26</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h3>Administrador</h3>
            </header>
            <section class="proposals">
                <h2>PROPOSTA/VALIDAÇÃO DE JOGOS</h2>
                <p class="all-proposals">Todas as <span>Propostas:</span></p>
                
                <!-- Proposal item -->
                <div class="proposal-item">
                    <button class="btn-approve">✔️</button>
                    <p class="game-title"><a href="#">La Casa de Papel</a></p>
                    <button class="btn-reject">❌</button>
                </div>

                <!-- Empty items -->
                <div class="proposal-item">
                    <button class="btn-approve">✔️</button>
                    <p class="game-title"></p>
                    <button class="btn-reject">❌</button>
                </div>

                <div class="proposal-item">
                    <button class="btn-approve">✔️</button>
                    <p class="game-title"></p>
                    <button class="btn-reject">❌</button>
                </div>

                <div class="proposal-item">
                    <button class="btn-approve">✔️</button>
                    <p class="game-title"></p>
                    <button class="btn-reject">❌</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
