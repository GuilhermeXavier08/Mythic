<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mythic</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="login-img/Mythic_Logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="dados">
            <img src="login-img/Mythic_Logo.png" alt="logo">
            <h1>MYTHIC</h1>
            <div class="input">
                <div class="qdd">
                    <img src="login-img/user.png" alt="user">
                </div>
                <input type="text" name="username" id="username" placeholder="USERNAME OU EMAIL">
            </div>
            <div class="input">
                <div class="qdd">
                    <img src="login-img/padlock.png" alt="lock">
                </div>
                <input type="password" name="senha" id="senha" placeholder="SENHA">
            </div>
            <a href="../cadastro/cadastro.html">Não tem uma conta? Cadastre-se aqui!</a>
        </div>
        <div class="validar">
            <h1>LOGIN</h1>
            <p>VIVA UMA EXPERIêNCIA DE OUTRO MUNDO COM MYTHIC</p>         
            <input type="button" value="ENTRAR">
        </div>
    </div>
</body>
</html>
