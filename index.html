<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Negão Original</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
    }
    main {
      padding: 40px 20px;
    }
    img {
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    footer {
      background-color: #222;
      color: #fff;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>MC Negão Original</h1>
  </header>

  <main>
    <h2>Foto do MC Negão</h2>
    <img src="URL-DA-IMAGEM-AQUI" alt="MC Negão Original" />
    <p>O verdadeiro estilo e presença do MC Negão Original.</p>
  </main>

  <footer>
    <p>&copy; 2025 Todos os direitos reservados.</p>
  </footer>
</body>
</html>
